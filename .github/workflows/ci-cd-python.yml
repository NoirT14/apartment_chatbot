name: CI/CD Chatbot (Python)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python (kh√¥ng b·∫Øt bu·ªôc, ƒë·ªÉ ƒë·ªìng b·ªô pipeline)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # üßπ Cleanup tmp tr√™n server (D√ôNG SUDO)
      - name: Cleanup tmp folder on server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            sudo rm -rf /home/docker-compose/tmp/*
            sudo mkdir -p /home/docker-compose/tmp

      # üì¶ Copy to√†n b·ªô source code sang tmp
      - name: Copy source code to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "."
          target: "/home/docker-compose/tmp"
          strip_components: 1

      # üöÄ Deploy chatbot (CH·ªà restart chatbot, kh√¥ng ƒë·ª•ng service kh√°c)
      - name: Deploy and restart Chatbot
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /home/docker-compose

            echo "Stopping chatbot..."
            sudo docker compose stop chatbot || true
            sudo docker compose rm -f chatbot || true

            echo "Replacing chatbot source..."
            sudo rm -rf current/*
            sudo cp -r tmp/* current/

            echo "Building chatbot image..."
            sudo docker compose build chatbot

            echo "Starting chatbot..."
            sudo docker compose up -d chatbot

            echo "Waiting for chatbot..."
            sleep 5

            echo "Health check chatbot..."
            curl -f http://127.0.0.1:8001/health

            echo "Chatbot deploy SUCCESS"
