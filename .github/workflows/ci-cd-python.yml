name: CI/CD Chatbot (Docker â€“ No sudo)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cleanup tmp folder on server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            rm -rf /var/www/chatbot-app/tmp/*
            mkdir -p /var/www/chatbot-app/tmp

      - name: Copy source code to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "."
          target: "/var/www/chatbot-app/tmp"
          strip_components: 1

      - name: Build and restart Chatbot container
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/chatbot-app

            echo "Replacing current source..."
            rm -rf current/*
            cp -r tmp/* current/

            echo "Stopping old chatbot (if any)..."
            docker rm -f chatbot || true

            echo "Building chatbot image..."
            cd current
            docker build -t chatbot .

            echo "Starting chatbot..."
            docker run -d \
              --name chatbot \
              -p 127.0.0.1:8001:8000 \
              --restart unless-stopped \
              --restart unless-stopped \
              --env-file .env \
              chatbot

            echo "Health check..."
            sleep 5
            curl -f http://127.0.0.1:8001/health
